<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilos/media-query.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
</head>
<body>
    <main>
        <section id="login">
            <div id="imagem">
            <!--Aqui vai a imagem nas CSSs-->
            </div>

            <div id="formulario">
             <h1>Login</h1>
             <p>Seja bem-vindo ou bem-vinda novamente. Faça login para acessar sua conta e poder fazer as configurações no seu ambiente.</p>
             <form action="login.js" method="post" autocomplete="on">
               
                <div class="campo">  
                <i id="material-icons" class="material-icons">person</i> 
                <input type="email" name="login" id="ilogin" placeholder="seu e-mail" autocomplete="email" required maxlength="30">
                <label for="ilogin">Login</label>
                </div>

                <div class="campo">
                 <i id="material-icons" class="material-icons">vpn_key</i>
                 <input type="password" name="senha" id="isenha" placeholder="sua senha" autocomplete="current-password" required minlength="8" maxlength="20">
                 <label for="isenha">Senha</label>
                </div>
                <input type="submit" value="Entrar">
                <a href="esqueci.html"> 
                Esqueci a senha <i class="material-icons">mail</i> 
                
                </a>
             </form>
            </div>
        </section>
    </main>
</body>
</html>
